version: '3'
services:
  dbpostgres:
    image: postgres
    volumes:
      - ./learn_spring_db-data:/var/lib/postgresql/data
    ports:
      - "5450:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: learn_spring_db

volumes:
  learn_spring_db-data:
